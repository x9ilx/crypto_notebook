<div
  class="relative p-5 overflow-x-auto shadow-md sm:rounded-lg text-text-light dark:text-text-dark"
>
  <div class="space-y-4 md:space-y-0 pb-4 mx-5">
    <label for="table-search" class="sr-only">Поиск</label>
    <div class="relative">
      <div
        class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="table-search-users"
        class="block p-2 ps-10 text-sm w-full bg-background-light dark:bg-background-dark"
        placeholder="Поиск по названию монеты"
      />
    </div>
  </div>
  <table class="w-full text-sm text-left rtl:text-righ">
    <tbody>
      {% for currency in currencies %}
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <th
          scope="row"
          class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
          style="white-space: wrap"
        >
          <a href="#"
            ><img
              class="w-10 h-10 rounded-full"
              style="object-fit: scale-down;"
              src="static/images/3378138.png"
              alt=""
          /></a>
          <div class="ps-3">
            <div class="text-base font-semibold">
              <a href="#" class="hover:underline">{{ currency.name }}</a>
            </div>
            <div
              class="font-normal text-gray-500"
              title="{{ currency.description }}"
            >
              {{ currency.description | truncate(100) }}
            </div>
          </div>
        </th>
        <td class="px-6 py-4">{{ currency.quantity }} {{ currency.name }}</td>
        <td class="px-6 py-4">
            $10.000000004
        </td>
        <td class="px-6 py-4">
            ${{ currency.quantity * 10 }}
        </td>
        <td class="px-6 py-4">
          Подробнее
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
